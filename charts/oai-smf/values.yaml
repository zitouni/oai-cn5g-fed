# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: oai5g  


nfimage:
  registry: local
  repository: rdefosseoai/oai-smf          # dockerhub rdefosseoai/oai-smf
  version: develop             # develop for experimental features
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent

tcpdumpimage:
  registry: local
  repository: corfr/tcpdump
  version: latest
  #pullPolicy: IfNotPresent or Never or Always
  pullPolicy: IfNotPresent


# good to use when pulling images from docker-hub mention 
imagePullSecrets: 
  - name: "regcred"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-smf-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: false

service:
  type: ClusterIP
  n4Port: 8805
  http1Port: 80
  http2Port: 9090

start:
  smf: true
  tcpdump: false  #start tcpdump collection to analyse but beware it will take a lot of space in the container/persistent volume

# create multus only if there is a need to have seperate N4 and Nsmf interfaces
multus:
  create: false
  n4IPadd: "192.168.18.178"
  n4Netmask: "24"
  n4Gw: "192.168.18.129"
  hostInterface: "bond0"
      
## currently only used by tcpdump container to store the tcpdump, this volume will be shared between all the network functions
persistent:
  sharedvolume: false  # should be true when if wants to store the tcpdump of all the network functions at same place
  volumneName: managed-nfs-storage
  size: 1Gi


resources:
  define: false
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
   cpu: 100m
   memory: 256Mi

readinessProbe: true

livenessProbe: true

terminationGracePeriodSeconds: 30

nodeSelector: {}

nodeName: 
